<html>
<head>
<meta charset="iso-8859-1" >

<title>Test API dolar json</title>

<script language="JavaScript" type="text/javascript" >

function get_data(url)
{
  var result = '';

  var xmlhttp = new XMLHttpRequest();
  xmlhttp.overrideMimeType("application/json");
  xmlhttp.open("GET",url,false);
  xmlhttp.onreadystatechange = function()
  {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
    {
      result = xmlhttp.responseText;
    }
  }
  xmlhttp.send(null);
  result = JSON.parse(result);
  return result;
}

</script>

</head>
<body>
<br>
<br>
<br>
<br>
<script language="JavaScript" type="text/javascript" >

var url = 'http://ws.geeklab.com.ar/dolar/get-dolar-json.php';

var data_json = get_data(url);

document.write('<h4><b>LIBRE: </b>' + data_json.libre + '</h4>');
document.write('<h4><b>BLUE: </b>' + data_json.blue + '</h4>');

//alert('LIBRE: ' + data_json.libre + '\n' + 'BLUE: ' + data_json.blue);

</script>

</body>
</html>
